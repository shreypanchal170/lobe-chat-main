name: '🐛 反馈缺陷'
description: '反馈一个问题缺陷'
title: '[Bug] '
labels: ['🐛 Bug']
body:
  - type: dropdown
    attributes:
      label: '💻 系统环境'
      options:
        - Windows
        - macOS
        - Ubuntu
        - Other Linux
        - iOS
        - Android
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: '📦 部署环境'
      options:
        - Official Preview
        - Vercel / Zeabur / Sealos
        - Docker
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: '🌐 浏览器'
      options:
        - Chrome
        - Edge
        - Safari
        - Firefox
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: '🐛 问题描述'
      description: 请提供一个清晰且简洁的问题描述。
    validations:
      required: true
  - type: textarea
    attributes:
      label: '🚦 期望结果'
      description: 请提供一个清晰且简洁的描述，说明您期望发生什么。
  - type: textarea
    attributes:
      label: '📷 复现步骤'
      description: 请提供一个清晰且简洁的描述，说明如何复现问题。
  - type: textarea
    attributes:
      label: '📝 补充信息'
      description: 如果您的问题需要进一步说明，或者您遇到的问题无法在一个简单的示例中复现，请在这里添加更多信息。
